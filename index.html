<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <base href="/" />
    <title>Startapp-pro</title>

    <!-- MDB icon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/gh/beonestart/repo-d/dest/site.min.css" rel="stylesheet" />
    <!--<link href="dest/site.min.css" rel="stylesheet" />-->


</head>

<body class="homepage-v3 hidden-sn animated cart-v2">

    <style type="text/css">
        html, body {
            height: 100%;
        }

        .Loading-Start {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>

    <app>
        <div class="Loading-Start">
            <div>
                <img src="images/Spin-1s-200px.gif" />
                <br />
                <div class="d-flex justify-content-center purple-text ">
                    <strong><span> Startapp loading ...</span></strong>
                </div>
            </div>

        </div>

    </app>


    <!-- End your project here-->
    <!-- SCRIPTS -->
    <script autostart="false" src="https://cdn.jsdelivr.net/gh/beonestart/repo-d/_framework/blazor.webassembly.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/google/brotli/js/decode.js"></script>
    <script type="module">
        Blazor.start({
            loadBootResource: function (type, name, defaultUri, integrity) {
                if (type !== 'dotnetjs' && location.hostname !== 'localhost') {
                    var url = `https://cdn.jsdelivr.net/gh/beonestart/repo-d/_framework/${name}`;
                    return (async function () {
                        const response = await fetch(url + '.br', { cache: 'no-cache' });
                        if (!response.ok) {
                            throw new Error(response.statusText);
                        }
                        const originalResponseBuffer = await response.arrayBuffer();
                        const originalResponseArray = new Int8Array(originalResponseBuffer);
                        const decompressedResponseArray = BrotliDecode(originalResponseArray);
                        const contentType = type ===
                            'dotnetwasm' ? 'application/wasm' : 'application/octet-stream';
                        return new Response(decompressedResponseArray,
                            { headers: { 'content-type': contentType } });
                    })();
                }
            }
        });
    </script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/beonestart/repo-d/dest/site.min.js"></script>

</body>

</html>
